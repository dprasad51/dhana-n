<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournament Dashboard</title>
<style>
  :root {
  --bg:#0c0f13; 
  --panel:#131826; 
  --panel-2:#0f1422; 
  --muted:#9aa4b2; 
  --text:#f2f5f9;
  --accent:#49a8ff; 
  --win:#22c55e; 
  --loss:#ef4444; 
  --neutral:#7b88a8;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
  background: var(--bg);
  color: var(--text);
}

/* Header */
header {
  padding: 16px;
  background: linear-gradient(90deg,#0d1220,#121a2e 35%,#0f1f24 65%,#111625);
  border-bottom: 1px solid #1a2233;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 20px;
  font-weight: 600;
  letter-spacing: .5px;
  color: var(--accent);
}

/* Dashboard main */
main {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  padding: 20px;
}

.card {
  background: var(--panel);
  border: 1px solid #1f2738;
  border-radius: 14px;
  padding: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,.28), 0 0 0 1px rgba(255,255,255,.03) inset;
}

.card h3 {
  margin: 0 0 12px;
  font-size: 16px;
  font-weight: 600;
  color: var(--accent);
}

/* Tournament info */
.info-list {
  list-style: none;
  margin: 0;
  padding: 0;
}
.info-list li {
  padding: 6px 0;
  font-size: 14px;
  color: var(--text);
}
.info-list strong {
  color: var(--muted);
  margin-right: 8px;
}

/* Leaderboard */
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 6px;
}

th, td {
  font-size: 13px;
  padding: 6px 8px;
  text-align: right;
}

th:first-child, td:first-child {
  text-align: left;
}

th {
  background: #0e1422;
  color: var(--muted);
  position: sticky;
  top: 0;
  font-weight: 600;
}

tr {
  background: #0e1320;
  border: 1px solid #1f2633;
}

td.win { color: var(--win); }
td.loss { color: var(--loss); }

/* Responsive */
@media(max-width:900px){
  main { grid-template-columns: 1fr; }
}

</style>
</head>
<body>

<header>
  <h1>üèÜ Tournament Dashboard</h1>
</header>

<main>
  <div class="card">
    <h2>Tournament Info</h2>
    <div class="meta-grid">
      <div><strong>Name:</strong></div> <div id="tName">‚Äî</div>
      <div><strong>Date:</strong></div> <div id="tDate">‚Äî</div>
      <div><strong>Mode:</strong></div> <div id="tMode">‚Äî</div>
      <div><strong>Format:</strong></div> <div id="tFormat">‚Äî</div>
    </div>
  </div>

  <div class="card">
    <h2>Leaderboard</h2>
    <table id="statsTable">
      <thead>
        <tr>
          <th>#</th><th>Player</th><th>P</th><th>W</th><th>L</th><th>PF</th><th>PA</th><th>+/-</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</main>

<footer>üì± Works on Desktop & iOS ‚Ä¢ Data auto-syncs from Bracket/Round Robin</footer>

<script>
function loadData(){
  const raw = localStorage.getItem("tournamentData");
  if(!raw){ return; }
  try{
    const data = JSON.parse(raw);
    // fill meta
    document.getElementById("tName").textContent = data.meta?.name || "‚Äî";
    document.getElementById("tDate").textContent = data.meta?.date || "‚Äî";
    document.getElementById("tMode").textContent = data.meta?.mode || "‚Äî";
    document.getElementById("tFormat").textContent = data.meta?.format || "‚Äî";

    // fill stats
    const tbody = document.querySelector("#statsTable tbody");
    tbody.innerHTML = "";
    if(data.stats){
      const sorted = [...data.stats].sort((a,b)=>{
        const sa=a[1], sb=b[1];
        return (sb.W-sa.W) || ((sb.PF-sb.PA)-(sa.PF-sa.PA)) || (sb.PF-sa.PF);
      });
      sorted.forEach(([name,s],i)=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`<td>${i+1}</td>
          <td style="text-align:left">${name}</td>
          <td>${s.P}</td>
          <td class="win">${s.W}</td>
          <td class="loss">${s.L}</td>
          <td>${s.PF}</td>
          <td>${s.PA}</td>
          <td>${s.PF-s.PA}</td>`;
        tbody.appendChild(tr);
      });
    }
  }catch(e){console.error("Bad data",e);}
}
window.addEventListener("storage", loadData);
window.addEventListener("load", loadData);
</script>
</body>
</html>
